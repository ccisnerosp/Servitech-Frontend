<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Técnicos</title>
  <link rel="stylesheet" href="tecnicos.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- =================== Header =================== -->
<header>
  <div class="header-left">
    <img class="logo" src="assets/logo.png" alt="Logo Servitech">
  </div>
  <nav>
    <div class="auth-buttons">
      <button [routerLink]="'/menuadmin'" class="menuadmin">Menu Admin</button>
      <button [routerLink]="'/account'" class="account-option">My Account</button>
    </div>
  </nav>
</header>

<!-- Tabla de Técnicos -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Especialidad Column -->
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Horario Column -->
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
    </ng-container>

    <!-- Eliminado Column -->
    <ng-container matColumnDef="eliminado">
      <th mat-header-cell *matHeaderCellDef> Eliminado </th>
      <td mat-cell *matCellDef="let element"> {{element.eliminado}} </td>
    </ng-container>

    <!-- User Data Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> User Data </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Footer con paginador -->


</body>
<footer>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</footer>
</html>
