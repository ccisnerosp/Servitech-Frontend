<h2 mat-dialog-title>¿Desea eliminar este servicio?</h2>
<mat-dialog-content>
  <p>No podrá restaurarlo.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Sí</button>
</mat-dialog-actions>
