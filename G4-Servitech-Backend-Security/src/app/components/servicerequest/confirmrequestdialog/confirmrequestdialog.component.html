<h2 mat-dialog-title>Solicitar Servicio</h2>
<mat-dialog-content>
  <p>¿Está seguro(a) de solicitar este servicio?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" mat-dialog-close>No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Si</button>
</mat-dialog-actions>
