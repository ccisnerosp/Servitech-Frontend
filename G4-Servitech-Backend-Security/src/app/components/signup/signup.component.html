<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servitech - Sign Up</title>
</head>
<body>
<header>
  <div class="header-left">
    <img src="assets/logo.png" [routerLink]="'/home'" alt="Servitech Logo" class="logo">
  </div>
  <div class="header-right">
    <p>Already a member? <a [routerLink]="'/login'">Log in</a></p>
  </div>
</header>

<main>
  <div class="login-container">
    <h1>Sign up</h1>
    <form [formGroup]="usuarioForm">
      <div class="name-fields">
        <input formControlName="nombres" type="text" placeholder="First name" required>
        <input formControlName="apellidos" type="text" placeholder="Last name" required>
      </div>
      <input formControlName="telefono" type="tel"  placeholder="Phone Number (+51)" required>
      <input formControlName="direccion" type="text"  placeholder="Address" required>
      <input formControlName="username" type="text"  placeholder="Username" required>
      <input formControlName="correo" type="email"  placeholder="Email" required>
      <input formControlName="password" type="password" placeholder="Password" required>
      <button type="submit" (click)="onSubmit()">Sign up</button>
      <button type="submit" (click)="onSubmitTechnician()">Sign up as a technician</button>
      <div class="divider"></div>
      <button type="button" class="google-btn">
        <img src="assets/google-logo.png" alt="Google Logo"> Sign up with Google
      </button>
    </form>
  </div>
</main>
<footer>
  <p class="footer-text">Join 100,000 people who trust Servitech with their technical problems</p>
</footer>
</body>
</html>
