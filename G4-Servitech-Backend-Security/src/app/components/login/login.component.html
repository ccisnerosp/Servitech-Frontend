<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servitech - Login</title>
</head>
<body>
<header>
  <div class="header-left">
    <img src="assets/logo.png" [routerLink]="'/home'" alt="Servitech Logo" class="logo">
  </div>
  <div class="header-right">
    <p>Not a member? <a [routerLink]="'/signup'">Join now</a></p>
  </div>
</header>

<main>
  <div class="login-container">
    <h1>Log in</h1>
    <form [formGroup]="loginForm">
      <input  matInput type ="username" formControlName="username" placeholder="Username" required>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" name="password" matInput type="password" formControlName="password" placeholder="Password" required>
        <button type="button" mat-icon-button class="toggle-password" (click)="togglePasswordVisibility()">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>



      <div class="options">
        <a class = "forgot" href="#">Forgot password?</a>
        <label><input class ="input" type="checkbox" name="remember"> Remember me</label>
      </div>
      <button class="login" mat-raised-button color="primary" (click)="onSubmit()">Log in</button>
      <div class="divider"></div>
      <button type="button" class="google-btn">
        <img src="assets/google-logo.png" alt="Google Logo"> Log in with Google
      </button>
    </form>
  </div>
</main>

<footer>
  <p class="footer-text">Join 100,000 people who trust Servitech with their technical problems</p>
</footer>

</body>
</html>
